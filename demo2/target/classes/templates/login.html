<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="global.css" type="text/css" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
  .jumbotron {
    background-color: #f4511e;
    color: #fff;
  }
</style>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h2>Login Form</h2>

    </div>

        <div class="row">
            <form th:action="@{/login}" th:method="@{POST}">

                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">

                        <h2>Please, Enter login details</h2>

                            <label for="username">User name</label>
                            <input type="username" name="username" class="form-control" id="username" placeholder="Register User name">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                            <h1></h1>
                        <input name="_csrf" type="hidden" value="61ff09fa-738f-44ab-8c62-6e513a9386b9" />
                        <button type="submit" class="btn btn-success">Sign Up</button>
                            <h3 th:text="${message}"></h3></div>

                </div>
            </form>

</div>
</div>
</body>
</html>
